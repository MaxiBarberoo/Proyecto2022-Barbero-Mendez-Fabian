<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A Todo Gas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">

    <style>
        .conteiner{
            display: flex;
            justify-content: space-around;
        }

        body{
            background-image: url(Imagenes/fondo-bandera-cuadros-carreras.jpg);
            background-size: cover;
        }
        h1{

            font-family: 'Tapestry', cursive;
            font-size: 100px;
            color: #000000;
            text-shadow: 5px 5px 4px #ffffff;
            text-align: center;
            margin: 0;
        }

        .vehiculo1{
            background-image: linear-gradient(rgba(0, 0, 0, 0.79), rgba(0, 0, 0, 0.48));
            background-size: 356px;
            font-size: 20px;
            color: white;
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
        }

        .vehiculo2{
            background-image: linear-gradient(rgba(0, 0, 0, 0.79), rgba(0, 0, 0, 0.48));
            background-size: 356px;
            font-size: 20px;
            color: white;
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
        }

        .vehiculoContent{
            margin: 50px;
        }

        #comoUsar{
            font-size: 20px;
            text-decoration: none;
            color: white;
        }
        #jugar{
            font-size: 40px;
            text-decoration: none;
            color: white;
        }

        .jugar{
            width: 200px;
            margin: auto;
        }

        .comoUsar{
            width: 180px;
            margin: auto;
        }

        .margenEnlace{
            background-color: #333333;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            margin:20px;
            padding: 10px 19px;
        }
        img{
            position: relative;
            max-width: 25%;
            max-height: 5%;
        }

    </style>
</head>
<body>

    <h1>A Todo Gas</h1>

    <main>
        <div class="conteiner">
        <div class="vehiculo1">

            <h2>Vehiculo 1</h2>
            <div class="vehiculoContent">
                Color: <select name="colores">
                    <option value="blanco">Blanco</option>
                    <option value="rojo">Rojo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                </select>
            </div>

            <div class="vehiculoContent">
                HP: <input type="number" name="hp" min="0" max="1000" step="10" value="0">
            </div>

            <div class="vehiculoContent">
                Peso: <input type="number" name="peso" min="800" max="2000" step="100" value="800">
            </div>

        </div>

            <img src="Imagenes/Banderin.png">

        <div class="vehiculo2">

            <h2>Vehiculo 2</h2>

            <div class="vehiculoContent">
                Color: <select name="colores">
                <option value="blanco">Blanco</option>
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="azul">Azul</option>
            </select>
            </div>

            <div class="vehiculoContent">
                HP: <input type="number" name="hp" min="0" max="1000" step="10" value="0">
            </div>

            <div class="vehiculoContent">
                Peso: <input type="number" name="peso" min="800" max="2000" step="100" value="800">
            </div>

        </div>
        </div>



        <div class="comoUsar">
            <div class="margenEnlace">
                <a id="comoUsar" href="ComoUsar.html" target="_self">Como Usar</a>
            </div>
        </div>
        <div class="jugar">
            <div class="margenEnlace">
            <a id="jugar" href="jugar.html" target="_self">JUGAR</a>
            </div>
        </div>
    </main>

</body>
</html>
